<!-- login form modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">x</button>
                <h4 class="modal-title" id="loginModal">Login</h4>
            </div>
            <div class="modal-body">
                <form id="loginForm" role="form" class="form-horizontal">
                    <div class="form-group has-feedback" id="loginEmailGroup">
                        <label for="email" class="control-label col-xs-3">Email</label>
                        <div class="col-xs-8">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input id="loginEmail" type="email" class="form-control" required="required" name="email" pattern="[A-Za-z]{6,}">
                            </div>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <label for="password" class="control-label col-xs-3">Password</label>
                        <div class="col-xs-8">
                            <div class="input-group" id="loginPasswordGroup">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-asterisk"></i></i></span>
                                <input id="loginPassword" type="password" class="form-control" required="required" name="p" pattern="[A-Za-z]{6,}">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Footer section -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button id="loginButton" type="button" class="btn btn-primary">Login</button>
            </div>
        </div>
    </div>
</div>
