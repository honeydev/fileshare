<div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button id="loginClose" type="button" class="close" data-dismiss="modal">x</button>
            <h4 class="modal-title" id="loginModal">User</h4>
        </div>
<div class="modal-body">
    <form id="profileForm" role="form" class="form-horizontal">
        <div class="form-group has-feedback" id="loginEmailGroup">
            <label for="profileEmail" class="control-label col-xs-3">Email</label>
            <div class="col-xs-8">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input id="profileEmail" type="email" class="form-control" required="required" name="email" pattern="[A-Za-z]{6,}">
                </div>
            </div>
        </div>
        <div class="form-group has-feedback">
            <label for="profilePassword" class="control-label col-xs-3">Password</label>
            <div class="col-xs-8">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-asterisk"></i></i></span>
                    <input id="profilePassword" type="password" class="form-control" required="required" name="p" pattern="[A-Za-z]{6,}">
                </div>
            </div>
        </div>
        <div class="form-group has-feedback">
            <label for="profileName" class="control-label col-xs-3">Name</label>
            <div class="col-xs-8">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></i></span>
                    <input id="profileName" type="password" class="form-control" required="required" name="p" pattern="[A-Za-z]{6,}">
                </div>
            </div>
        </div>
    </form>
</div>
    <!-- Footer section -->
    <div class="modal-footer">
        <button id="cancelPorfileButton" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button id="profileButton" type="button" class="btn btn-primary">Change</button>
    </div>

    </div>
</div>
</div>
